site_name: gramandha-Docs
repo_name: gramandha/gramandha-docs
repo_url: https://github.com/gramandha/gramandha-docs
extra_css:
  - stylesheets/extra.css
theme:
  language: id
  nav:
    - Home: index.md
    - Doumentasi Repo 1:
        - README: repo1/README.md
        - Dokumentasi: repo1/docs.md
  features:
    - navigation.path
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.sections
    - navigation.footer
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico
  palette: 

    # Palette toggle for light mode
    - scheme: default
      primary: blue
      # accent: light red
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

extra:
  social:
    - icon: fontawesome/solid/envelope
      link: mailto:<gramandha@unej.ac.id>
      name: email
    - icon: fontawesome/brands/google-scholar
      link: https://scholar.google.co.id/citations?user=vrmh4RoAAAAJ&hl=id
      name: google-scholar
    - icon: fontawesome/brands/facebook
      link: https://scholar.google.co.id/citations?user=vrmh4RoAAAAJ&hl=id
      name: google-scholar

copyright: Copyright &copy; 2025 Gramandha Wega Intyanto

nav: 
  - Home: index.md
  - ROS2:
      - README: README.md
      - Getting Started: getting-started.md
      - Installation: installation.md
      - Usage: usage.md
      - Configuration: configuration.md
      - Examples: examples.md
      - FAQ: faq.md
  # - YOLO-Tutorial: test.md
  # - About: about.md

  